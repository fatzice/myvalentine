<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Rose Keyboard</title>

<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        overflow: hidden;
    }

    h1 {
        margin-bottom: 30px;
    }

    .keyboard {
        display: grid;
        grid-template-columns: repeat(13, 50px);
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
    }

    button {
        height: 50px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background: #333;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover:not(:disabled) {
        background: #e11d48;
    }

    button:disabled {
        background: #1a1a1a;
        color: #555;
        cursor: not-allowed;
    }

    .actions button {
        width: 120px;
        margin: 5px;
        background: #444;
    }

    .actions button:hover {
        background: #e11d48;
    }

    #output {
        margin-top: 40px;
        font-size: 45px;
        letter-spacing: 8px;
    }

    /* ‡∏ä‡πà‡∏≠‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ */
    #bouquet {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        font-size: 20px;
        opacity: 0;
        transition: all 1.5s ease;
        pointer-events: none;
    }

    #bouquet.show {
        transform: translate(-50%, -50%) scale(6);
        opacity: 1;
    }
</style>
</head>

<body>

<h1>Pls type ur name</h1>

<div class="keyboard" id="keyboard"></div>

<div class="actions">
    <button onclick="deleteLast()">Delete‚ú®</button>
    <button onclick="finish()">Finishü§ç</button>
</div>

<div id="output"></div>
<div id="bouquet">üíê</div>

<script>
    const keyboard = document.getElementById("keyboard");
    const output = document.getElementById("output");
    const bouquet = document.getElementById("bouquet");

    const allowedLetters = ["L","E","Y","A","K","O","R","N","U"];

    for (let i = 65; i <= 90; i++) {
        let letter = String.fromCharCode(i);
        let btn = document.createElement("button");
        btn.textContent = letter;

        if (allowedLetters.includes(letter)) {
            btn.onclick = () => output.textContent += "üåπ";
        } else {
            btn.disabled = true;
        }

        keyboard.appendChild(btn);
    }

    function deleteLast() {
        let current = output.textContent;
        output.textContent = current.slice(0, -2);
    }

    function finish() {
        if (output.textContent.length > 0) {
            bouquet.classList.add("show");
        }
    }
</script>

</body>
</html>
