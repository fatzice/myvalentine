<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>U R Myvalentine</title>

<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        text-align: center;
        padding: 40px 10px;
        overflow: hidden;
        transition: background 1s ease;
    }

    h1 {
        margin-bottom: 30px;
        font-size: 22px;
    }

    .keyboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
        gap: 8px;
        max-width: 600px;
        margin: 0 auto 20px auto;
    }

    button {
        height: 45px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #333;
        color: white;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    button:hover:not(:disabled) {
        background: #e11d48;
    }

    button:disabled {
        background: #1a1a1a;
        color: #555;
        cursor: not-allowed;
    }

    .actions {
        margin-top: 10px;
    }

    .actions button {
        width: 120px;
        margin: 5px;
        background: #444;
    }

    .actions button:hover {
        background: #e11d48;
    }

    #output {
        margin-top: 30px;
        font-size: 40px;
        word-wrap: break-word;
    }

    /* ‡∏ä‡πà‡∏≠‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ */
    #bouquet {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        font-size: 100px; /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÉ‡∏´‡∏ç‡πà‡πÅ‡∏•‡πâ‡∏ß */
        opacity: 0;
        transition: transform 2s cubic-bezier(.17,.67,.83,.67), opacity 1.5s ease;
        pointer-events: none;
    }

    #bouquet.show {
        transform: translate(-50%, -50%) scale(8); /* ‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏°‡∏≤‡∏Å */
        opacity: 1;
    }

    .hide {
        display: none;
    }
</style>
</head>

<body>

<h1 id="title">Pls type ur name</h1>

<div class="keyboard" id="keyboard"></div>

<div class="actions" id="actions">
    <button id="deleteBtn">Delete</button>
    <button id="finishBtn">Finish</button>
</div>

<div id="output"></div>
<div id="bouquet">üíê</div>

<script>
    const keyboard = document.getElementById("keyboard");
    const output = document.getElementById("output");
    const bouquet = document.getElementById("bouquet");
    const deleteBtn = document.getElementById("deleteBtn");
    const finishBtn = document.getElementById("finishBtn");
    const actions = document.getElementById("actions");
    const title = document.getElementById("title");

    const allowedLetters = ["L","E","Y","A","K","O","R","N","U"];
    let roseCount = 0;

    for (let i = 65; i <= 90; i++) {
        const letter = String.fromCharCode(i);
        const btn = document.createElement("button");
        btn.textContent = letter;

        if (allowedLetters.includes(letter)) {
            btn.addEventListener("click", function () {
                output.textContent += "üåπ";
                roseCount++;
            });
        } else {
            btn.disabled = true;
        }

        keyboard.appendChild(btn);
    }

    deleteBtn.addEventListener("click", function () {
        if (roseCount > 0) {
            roseCount--;
            output.textContent = "üåπ".repeat(roseCount);
        }
    });

    finishBtn.addEventListener("click", function () {
        if (roseCount > 0) {

            // ‡∏ã‡πà‡∏≠‡∏ô‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á
            keyboard.classList.add("hide");
            actions.classList.add("hide");
            output.classList.add("hide");
            title.classList.add("hide");

            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÉ‡∏´‡πâ‡πÇ‡∏£‡πÅ‡∏°‡∏ô‡∏ï‡∏¥‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô
            document.body.style.background = "black";

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ä‡πà‡∏≠‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡πÅ‡∏ö‡∏ö‡πÄ‡∏ß‡∏≠‡∏£‡πå
            setTimeout(() => {
                bouquet.classList.add("show");
            }, 100);
        }
    });
</script>

</body>
</html>
