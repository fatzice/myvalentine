<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Keyboard A-Z</title>

<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
    }

    h1 {
        margin-bottom: 30px;
    }

    .keyboard {
        display: grid;
        grid-template-columns: repeat(13, 50px);
        gap: 10px;
        justify-content: center;
    }

    button {
        height: 50px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background: #333;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover:not(:disabled) {
        background: #e11d48;
    }

    /* ปุ่มที่กดไม่ได้ */
    button:disabled {
        background: #1a1a1a;
        color: #555;
        cursor: not-allowed;
    }

    #output {
        margin-top: 40px;
        font-size: 40px;
        letter-spacing: 5px;
    }
</style>
</head>

<body>

<h1>Pls type ur name</h1>

<div class="keyboard" id="keyboard"></div>
<div id="output"></div>

<script>
    const keyboard = document.getElementById("keyboard");
    const output = document.getElementById("output");

    // กดได้เฉพาะตัวอักษรพวกนี้
    const allowedLetters = ["L","E","Y","A","K","O","R","N","U"];

    for (let i = 65; i <= 90; i++) {
        let letter = String.fromCharCode(i);
        let btn = document.createElement("button");
        btn.textContent = letter;

        if (allowedLetters.includes(letter)) {
            btn.onclick = () => output.textContent += letter;
        } else {
            btn.disabled = true;
        }

        keyboard.appendChild(btn);
    }
</script>

</body>
</html>
