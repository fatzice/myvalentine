<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>U R MyValentine</title>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        text-align: center;
        padding: 40px 10px;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9ecf, #ffcce6, #ffe6f2);
        color: #fff;
    }

    h1 {
        margin-bottom: 25px;
        font-size: 24px;
        text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    .keyboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
        gap: 8px;
        max-width: 600px;
        margin: 0 auto 20px auto;
    }

    button {
        height: 45px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        background: rgba(255,255,255,0.3);
        color: #fff;
        backdrop-filter: blur(5px);
        cursor: pointer;
        transition: all 0.2s ease;
    }

    button:hover:not(:disabled) {
        background: #ff4d88;
        transform: scale(1.05);
    }

    button:disabled {
        background: rgba(255,255,255,0.1);
        color: rgba(255,255,255,0.4);
        cursor: not-allowed;
    }

    .actions button {
        width: 120px;
        margin: 5px;
    }

    #output {
        margin-top: 30px;
        font-size: 35px;
        letter-spacing: 5px;
    }

    #error {
        margin-top: 15px;
        color: #fff;
        font-size: 20px;
        min-height: 24px;
        text-shadow: 0 0 10px #ff4d88;
    }

    #bouquet {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
        transition: transform 2s cubic-bezier(.17,.67,.83,.67), opacity 1.5s ease;
        pointer-events: none;
    }

    #bouquet img {
        width: 200px;
        height: auto;
        filter: drop-shadow(0 0 40px rgba(255,255,255,0.9));
    }

    #bouquet.show {
        transform: translate(-50%, -50%) scale(8);
        opacity: 1;
    }

    .hide {
        display: none;
    }

    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear forwards;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }
</style>
</head>

<body>

<h1 id="title">Say your name !</h1>

<div class="keyboard" id="keyboard"></div>

<div class="actions" id="actions">
    <button id="deleteBtn">Delete</button>
    <button id="finishBtn">Finish</button>
</div>

<div id="output"></div>
<div id="error"></div>

<div id="bouquet">
    <img src="2.png" alt="bouquet">
</div>

<script>
    const keyboard = document.getElementById("keyboard");
    const output = document.getElementById("output");
    const bouquet = document.getElementById("bouquet");
    const deleteBtn = document.getElementById("deleteBtn");
    const finishBtn = document.getElementById("finishBtn");
    const errorText = document.getElementById("error");
    const actions = document.getElementById("actions");
    const title = document.getElementById("title");

    const allowedLetters = ["L","E","Y","A","K","O","R","N","U"];
    const correctName = "LEEYAKORN";
    let typedName = "";

    for (let i = 65; i <= 90; i++) {
        const letter = String.fromCharCode(i);
        const btn = document.createElement("button");
        btn.textContent = letter;

        if (allowedLetters.includes(letter)) {
            btn.addEventListener("click", function () {
                if (typedName.length < correctName.length) {
                    typedName += letter;
                    output.textContent = typedName;
                    errorText.textContent = "";
                }
            });
        } else {
            btn.disabled = true;
        }

        keyboard.appendChild(btn);
    }

    deleteBtn.addEventListener("click", function () {
        typedName = typedName.slice(0, -1);
        output.textContent = typedName;
        errorText.textContent = "";
    });

    finishBtn.addEventListener("click", function () {
        if (typedName === correctName) {

            keyboard.classList.add("hide");
            actions.classList.add("hide");
            output.classList.add("hide");
            title.classList.add("hide");
            errorText.classList.add("hide");

            setTimeout(() => {
                bouquet.classList.add("show");
            }, 200);

        } else {
            errorText.textContent = "à¹€à¸­à¹Šà¸°! à¸žà¸´à¸¡à¸žà¹Œà¹ƒà¸«à¸¡à¹ˆà¸ªà¸´à¹Š à¹€à¸­à¸²à¸Šà¸·à¹ˆà¸­à¸ˆà¸£à¸´à¸‡ ðŸ˜œ";
        }
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "ðŸ¤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
